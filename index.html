<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Data Table</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
				<hr>
				<form class="form-inline">
					<p id="filterColumnsWrap"></p>
					<label>Show </label>
					<div class="form-group" id="PerPageWrap">
				    	<select class="form-control" id="itemPerPage" name="itemPerPage">
						  	<option value="10">10</option>
						  	<option value="25">25</option>
						  	<option value="50">50</option>
						  	<option value="100">100</option>
						</select>
				 	</div>
				 	<label>entries</label>
				 	<div class="form-group pull-right">
				    	<label for="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</label>
				    	<input type="text" class="form-control" id="searchInput" name="searchInput">
				  	</div>
				  	<hr>
				  	<h5>Display Columns: </h5>
				  	<div class="clearfix" id="displayColumnsWrap"></div>
				</form>
				<hr>
				<div class="table-responsive">
					<table id="dataTable" class="table table-striped table-bordered table-hover"></table>
				</div>
				<nav class="text-center">
					<ul id="pagination" class="pagination"></ul>
				</nav>
			</div>
		</div>
		<script src="js/dataTable.js"></script>
		<script>
			var dataTable = new DataTable({item_per_page: 25});

			dataTable.init();
		</script>
	</body>
</html>
